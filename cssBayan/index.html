<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion-item">
                <input type="radio" class="accordion-button" name="button" id="button-01" checked>
                <label class="accordion-header" for="button-01">Junior vs Senior</label>
                <div class="accordion-img">
                    <img src="./pics/1pic.jpg" alt="first bayan">
                </div>
            </div>

            <div class="accordion-item">
                <input type="radio" class="accordion-button" name="button" id="button-02">
                <label class="accordion-header" for="button-02">Dreams in childhood and now</label>
                <div class="accordion-img">
                    <img src="./pics/2pic.jpg" alt="second bayan">
                </div>
            </div>

            <div class="accordion-item">
                <input type="radio" class="accordion-button" name="button" id="button-03">
                <label class="accordion-header" for="button-03">Documentation has all information</label>
                <div class="accordion-img">
                    <img src="./pics/3pic.jpg" alt="third bayan">
                </div>
            </div>

            <div class="accordion-item">
                <input type="radio" class="accordion-button" name="button" id="button-04">
                <label class="accordion-header" for="button-04">Expectation vs Reality</label>
                <div class="accordion-img">
                    <img src="./pics/4pic.jpg" alt="fourth bayan">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
